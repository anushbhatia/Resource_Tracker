{% extends 'emp_login/base.html' %}
{% load static %}
{% block content %}
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
  <div class="content">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{message.tags}} " role="alert" style="left:10px; width:fit-content">
          <a class="close" data-dismiss="alert">Ã—</a>
          {{message   }}
        </div>
      {% endfor %}
    {% endif %}
    <div class="container">
      <div class="row align-items-center">
        
        <div class="col-md-5">
          <span class="d-block text-center my-4 text-muted"></span>
          <div class="social-login text-center">
                <img src="{% static 'loginAsset/signup-image.jpg' %}" alt="Image" class="img-fluid">
          </div>
        </div>
        <div class="col-md-1 text-center">
        </div>
        <div class="col-md-5 contents">
          <div class="form-block">
          <div class="mb-5">
                <h3>Change <strong>Password</strong> for <strong>{{username}}</strong></h3>
              </div>
              <form action="../passChange/" method="post">
                {% csrf_token %}
                  <div class="form-group first field--not-empty" style="display: block;">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" value={{username}} disabled>
                  </div>
                  <div class="form-group first">
                    <label for="password1">Enter old password</label>
                    <input type="password" class="form-control" id="password1" name="password1">
                  </div>
                  <div class="form-group first">
                    <label for="password2">Enter new password</label>
                    <input type="password" class="form-control" id="password2" name="password2">
                  </div>
                  <div class="form-group first">
                    <label for="password3">Please confirm Password</label>
                    <input type="password" class="form-control" id="password3" name="password3">
                  </div>
                  <input type="submit" value="Submit" class="btn btn-pill text-white btn-block btn-primary">
              </form>
            </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}

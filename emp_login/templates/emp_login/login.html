{% extends 'emp_login/base.html' %}
{% load static %}
{% block content %}
  <div class="content">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{message.tags}} " role="alert" style="left:10px; width:fit-content">
          <a class="close" data-dismiss="alert">Ã—</a>
          {{message}}
        </div>
      {% endfor %}
    {% endif %}
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-1 text-center">
        </div>
        <div class="col-md-5">
          <span class="d-block text-center my-4 text-muted"></span>
          <div class="social-login text-center">
              <div class="tilt tilt-movie" data-tilt data-tilt-glare="true" data-tilt-scale="1.1">
                  <img src="{% static 'loginAsset/img-01.png' %}" alt="Image" class="img-fluid">
              </div>
                
          </div>
        
        </div>
        <div class="col-md-5 contents">
          <div class="form-block">
          <div class="mb-4">
                <h3><strong>Login</strong></h3>
              </div>
              <form action="../login/" method="post">
                {% csrf_token %}
                  
                  <div class="form-group ">
                      <div class="input-group first">
                          <label for="username" >Username</label>
                          <input type="text" class="form-control" id="username" name="username">
                      </div>
                    
                  </div>
                  <div class="form-group first">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                  </div>
                  <input type="submit" value="Submit" class="btn btn-pill text-white btn-block btn-primary">
              </form>
            </div>
        </div>
      
      </div>
    </div>
  </div>
{% endblock %}

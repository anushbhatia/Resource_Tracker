{% extends 'employee_register/base.html' %}
{% load static %}
{% block content %}
<div class="content">
<h2 style="text-align:center"> Update Details of Employee </h2>
    <form  method="POST" >
        {% csrf_token %}
        <table style="width:50%" align="center">
            <tr>
                <td>Employee Code</td>
                <td><input type="text" value="{{ employees.emp_code }}" name="emp_code"></td>
            </tr> 
            <tr>
                <td>Employee Name</td>
                <td><input type=" text" value="{{ employees.fullname }}" name="fullname"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" value="{{ employees.email }}" name="email"></td>
            </tr>
            <tr>
                <td>Primary Skill</td>
                <td><input type="text" value="{{ employees.primary }}" name="primary"></td>
            </tr>
            <tr>
                <td>Secondary</td>
                <td><input type="text" value="{{ employees.secondary}}" name="secondary"></td>
            </tr>
            <tr>
                <td>Location</td>
                <td><input type="text" value="{{ employees.location}}" name="location"></td>
            </tr>
            <tr>
                <td>Status</td>
                <td><select class="form-select" name="status">
                    <option value="" selected></option>
                    <option value="L1 Assigned">L1 Assigned</option>
                    <option value="L1 Select">L1 Select</option>
                    <option value="L1 Reject">L1 Reject</option>
                    <option value="Client Reject">Client Reject</option>
                    <option value="Client Select">Client Select</option>
                    <option value="Others">Others</option>
                </select></td>
            </tr>
            <tr>
                <td>Remarks</td>
                <td><input class = "form-control text-wrap" col="2" rows = "3" type="text" value="{{ employees.remarks}}" name="remarks"></td>
            </tr>
            <tr>
                <td>Panel</td>
                <td>
                    <select class="form-select" name="panel">
                        <option value="NA" selected>NA</option>
                        {% for interviewer in interviewers %}
                        <option value="{{interviewer.name}}">hi/option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td>Designation</td>
                <td><input type="text" value="{{ employees.designation}}" name="designation"></td>
            </tr>
            <tr>
                <td>Bench Manager</td>
                <td><input type="text" value="{{ employees.benchmng}}" name="benchmng"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" class="btn btn-success"> </td>
            </tr>
        </table>


    </form>
</div>
{% endblock content %}
